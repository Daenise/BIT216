<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web For Jinjang</title>

  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/animate.min.css" rel="stylesheet">
  <link href="../css/animate.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
  <link href="../css/homePageStyle.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->

</head>
<body>
  <!-- Navigation -->
  <div id="navigation">
    <nav class="navs" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="site-logo">
              <a href="index.html" class="brand"> <img src = "../img/jinjangLogo1.png"
                alt="jinjangLogo" style="width:110px;height:100px"> </a>
              </div>
            </div>

            <div class="col-md-9">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                  <i class="fa fa-bars"></i>
                </button>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#jobHistory">Job History</a></li>
                  <li><a href="#postNewJob">Post New Job</a></li>
                  <li><a href="#pendingApplication">Pending Application</a></li>
                  <li><a href="#editProfile">Edit Profile</a></li>
                  <li><a hre="#"> Logout </a></li>
                </ul>
              </div>
              <!-- /.Navbar-collapse -->
            </div>
          </div>
        </div>
        <!-- /.container -->
      </nav>
    </div>
    <!-- /Navigation -->


    <div class="container marginbot-50">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="wow flipInY" data-wow-offset="0" data-wow-delay="0.4s">
            <div class="section-heading">
              <h2 class="h-bold text-center">Edit Profile</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- left column -->
      <div>
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>

          <input type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="personal-info">

        <form class="form-horizontal" role="form">

          <div class="form-group">
            <label class="col-lg-3 control-label">Email :</label>
            <div class="col-lg-8">
              <label name="email">jennys@gmail.com </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Full Name :</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Jenny">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Password :</label>
            <div class="col-lg-8">
              <input class="form-control" type="password" value="13345556">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Confirm Password :</label>
            <div class="col-lg-8">
              <input class="form-control" type="password" value="133455556">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Contact No :</label>
            <div class="col-lg-8">
              <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$"  name="contact" value="123-456-7890"
              class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Work Address :</label>
            <div class="col-lg-8">
            <input type="text" class="form-control" name="eAddress" value="No. , Jalan xxx">
            </div>
          </div>

          <!--The tweleve states of Malaysia, though KL is default due to it being a Jinjang community-->
          <div class="form-group col-md-4">
            <label>City</label>
            <input type="text" class="form-control" name="eCity" value="Damansara">
          </div>
          <div class="form-group col-md-4">
            <label>State</label>
            <select name="eState" class="form-control">
              <option value ="kl" selected>KL</option>
              <option value = "johor">Johor</option>
              <option value = "kedah">Kedah</option>
              <option value = "kelantan">Kelantan</option>
              <option value = "malacca">Malacca</option>
              <option value = "negerisembilan">Negeri Sembilan</option>
              <option value = "pahang">Pahang</option>
              <option value = "perak">Perak</option>
              <option value = "perlis">Perlis</option>
              <option value = "penang">Penang</option>
              <option value = "selangor">Selangor</option>
              <option value = "terengganu">Terengganu</option>
              <option value = "sabah">Sabah</option>
              <option value = "sarawak">Sarawak</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Zip</label>
            <input type="text" class="form-control" name="eZip" value="45600">
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <br>
              <input type="button" class="updateBtn" value="Save Changes">
              <span></span>
              <input type="reset" class="cancelBtn" value="Cancel">
            </div>
          </div>

        </form>
      </div>
  </div>
</section>
</body>
</html>
